<!DOCTYPE html>
<html>
<head>
  <title>Movie Fanatic</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 3rem;
    }

    input[type="text"] {
      background-color: black;
      color: red;
      border: 1px solid red;
      padding: 10px;
      font-size: 1.2rem;
      font-family: 'Courier New', monospace;
      width: 200px;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <p>What's in the box?</p> <br>
  <p>Excuse me, can I have another order of fries? Because my friend here is fat</p><br>
  <p>I see dead people.</p> <br>
  <p> I touch somebody, and a whole life full of shit flashes in front of my eyes! Alright? So yeah, I'm depraved.</p><br><br><br>

  <!-- Password box code -->
       <div class="answer-container">
          <form id="answer-form">
            <label for="answer-input">ENTER CODE TO CONTINUE</label>
            <input
              type="text"
              id="answer-input"
              name="answer"
              autocomplete="off"
            />
            <button type="submit">OK</button>
          </form>
          <p id="answer-feedback" class="answer-feedback"></p>
      </div>

      <!-- Password encoding -->
      <script>
          const EXPECTED_HASH = 2090540097;   
          const NEXT_PAGE = "../maze/index.html";  
        
         
          function normalize(text) {
            return text.trim().toLowerCase();
          }
        
         
          function simpleHash(str) {
            let hash = 5381;
            for (let i = 0; i < str.length; i++) {
              hash = ((hash << 5) + hash) + str.charCodeAt(i);
            }
           
            return hash >>> 0;
          }
        
          const form = document.getElementById("answer-form");
          const input = document.getElementById("answer-input");
          const feedback = document.getElementById("answer-feedback");
        
          form.addEventListener("submit", function (event) {
            event.preventDefault();
            const value = normalize(input.value);
            const hash = simpleHash(value);
        
            if (hash === EXPECTED_HASH) {
              window.location.href = NEXT_PAGE;
            } else {
              feedback.textContent = "Incorrect. Try again.";
            }
          });
        </script>       
  
</body>
</html>
