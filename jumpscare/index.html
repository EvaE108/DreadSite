<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scare</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .arrow {
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-size: 3rem;
      color: white;
      cursor: pointer;
      z-index: 2;
      user-select: none;
      text-shadow: 0 0 10px black;
    }

    .answer-container {
      position: absolute;
      bottom: 40px;    
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;      
      color: white;
    }


     .answer-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: red;
            letter-spacing: 0.12em;
          }
          
          .answer-container input[type="text"] {
            background-color: black;
            color: red;
            border: 1px solid red;
            padding: 0.5rem 1rem;
            min-width: 220px;
          }
          
          .answer-container button {
            background-color: red;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            cursor: pointer;
          }
          
          .answer-feedback {
            margin-top: 0.5rem;
            color: red;
            min-height: 1.2em;
          }

  </style>
</head>
<body>

  <video id="videoPlayer" autoplay muted playsinline></video>

  <div class="arrow" onclick="nextVideo()">â‰«</div>

  <script>
    const videoList = [
      "video1.mp4",
      "video2.mp4",
      "video3.mp4",
      "Video4.mp4"
    ];

    let currentVideo = 0;
    const videoPlayer = document.getElementById("videoPlayer");

    function playVideo(index) {
      videoPlayer.src = videoList[index];
      videoPlayer.load();
      videoPlayer.currentTime = 0;
      videoPlayer.play();
    }

    function nextVideo() {
      currentVideo = (currentVideo + 1) % videoList.length;
      playVideo(currentVideo);
    }

    // Start with the first video
    playVideo(currentVideo);
  </script>

   <!-- Password box code -->
       <div class="answer-container">
          <form id="answer-form">
            <label for="answer-input">ENTER CODE TO CONTINUE</label>
            <input
              type="text"
              id="answer-input"
              name="answer"
              autocomplete="off"
            />
            <button type="submit">OK</button>
          </form>
          <p id="answer-feedback" class="answer-feedback"></p>
      </div>

      <!-- Password encoding -->
      <script>
          const EXPECTED_HASH = 2090769756;   
          const NEXT_PAGE = "error/index.html";  
        
         
          function normalize(text) {
            return text.trim().toLowerCase();
          }
        
         
          function simpleHash(str) {
            let hash = 5381;
            for (let i = 0; i < str.length; i++) {
              hash = ((hash << 5) + hash) + str.charCodeAt(i);
            }
           
            return hash >>> 0;
          }
        
          const form = document.getElementById("answer-form");
          const input = document.getElementById("answer-input");
          const feedback = document.getElementById("answer-feedback");
        
          form.addEventListener("submit", function (event) {
            event.preventDefault();
            const value = normalize(input.value);
            const hash = simpleHash(value);
        
            if (hash === EXPECTED_HASH) {
              window.location.href = NEXT_PAGE;
            } else {
              feedback.textContent = "Incorrect. Try again.";
            }
          });
        </script>       

</body>
</html>
